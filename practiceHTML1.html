<!DOCTYPE html>
<html> 
    <!--comment syntax example-->

    <style> 
        #header{
            color:blue
        } 
        #formula{
            color:blueviolet
        }
    </style>
<head>
    <!-- following 2 lines are copy pasted, need to ask whats going on here-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Tab title</title> <!--this is what the tab will say at the top-->
</head>

    <body>
        <h1 id="header" class="center">Quadratic formula</h1>
        <!--id and class are attributes-->
        <!--attributes are always in the start tag-->
        
        

        <h2 id="formula">

            <!--paragraph element-->
            <p>
                \(ax^2 + bx + c = 0\)
            </p>    



        </h2>

            <p>
                \[x = {-b \pm \sqrt{b^2-4ac} \over 2a}\]
            </p>

            <input type="number" style="width: 50px"> = a</input><br></br>
            <input type="number" style="width: 50px"> = b</input><br></br>
            <input type="number" style="width: 50px"> = c</input><br></br>

            <button id="butt" onclick="quadform()"> Find X!</button>
        
           
            
            
           
        <h3 id="xs1">\[ \]</h3>
        <h3 id="xs2">\[ \]</h3>
        <h3 id="xs3">\[ \]</h3>
        <h3 id="xs4">\[ \]</h3>
        <h3 id="xs5">\[ \]</h3>
    </body>

    <script>

        
        function prntAns(a,b,c,xs){
            //notice that you can have a function take an element id as a string from another function (see line 92)
            document.getElementById(String(xs)).innerHTML = "\\(x = {-("+b+") \\pm \\sqrt{("+b+")^2-4("+a+")("+c+")} \\over 2("+a+")}\\)";
            MathJax.typeset();
        }

        //recursive euclidean algorithm, finds the largest integer that divides a and b
        function gcd(a, b){
            if(a==0){ 
                return b;
            }
            if(b==0){ 
                return a;
            }
            return gcd(b, a % b);
        }

        function quadform(){

            var inputs = document.getElementsByTagName("input");

            var a = inputs[0].value;
            if(a==0){
                document.getElementById("xs1").innerHTML = "The formula is no longer quadratic if \\(a = 0\\) :)"; 
                MathJax.typeset();
                return;
            }
            var b = inputs[1].value;
            var c = inputs[2].value;

            prntAns(a,b,c,"xs1");

            var x1 = Math.pow(b,2) - 4*a*c;
            a=2*a;

            document.getElementById("xs2").innerHTML = "\\(x = {-("+b+") \\pm \\sqrt{"+x1+"} \\over "+a+"}\\)";

            if(x1<0){
                document.getElementById("xs3").innerHTML = "No real solution. Complex conjugate:";
                x1=-1*x1;
                x1 = Math.sqrt(x1);
                document.getElementById("xs4").innerHTML = "\\(x = {-\\left("+b+" \\over "+a+"\\right)} \\pm {("+x1.toFixed(3)+")i \\over "+a+"}\\)";
                x1=(x1.toFixed(3));
                x1=x1*Math.pow(10,3);
                console.log(x1);
                a=a*Math.pow(10,3);
                console.log(a);
                var xgcd = gcd(x1,a);
                console.log(xgcd);
                document.getElementById("xs5").innerHTML = "\\(x = {-\\left("+b+" \\over "+a/Math.pow(10,3)+"\\right)} \\pm {("+x1/xgcd+")i \\over "+a/xgcd+"}\\)";
                MathJax.typeset();
                return;
            }
            
            document.getElementById("xs5").innerHTML ="";
            x1 = Math.sqrt(x1);
            document.getElementById("xs3").innerHTML = "\\(x = {-("+b+") \\over "+a+"} \\pm {("+x1.toFixed(3)+") \\over "+a+"}\\)";
            var x2 = -1*b + x1;
            x1 = -1*b - x1;
            console.log(x1);
            console.log(x2);
            MathJax.typeset();
            if(x1==x2){ 
                document.getElementById("xs4").innerHTML = (x1/a).toFixed(3);
                return;
            }else{
                x1 = x1/(a);
                x2 = x2/(a); 
                x1 = x1.toFixed(3);
                x2 = x2.toFixed(3);
                document.getElementById("xs4").innerHTML = "("+x1+","+x2+")";
            }
            
        
            
        }
    </script>

    
</html>
